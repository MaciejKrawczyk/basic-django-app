{% extends 'admin/base.html' %}

{% block content %}

    <button onclick="javascript:history.back()">Go Back</button>
    <h3>{{ currency_pair }}</h3>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data_from_yf %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.open }}</td>
                    <td>{{ row.high }}</td>
                    <td>{{ row.low }}</td>
                    <td>{{ row.close }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
